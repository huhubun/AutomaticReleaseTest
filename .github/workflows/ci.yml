name: My-Application-CI

on: [push]

env:
  DOTNET_SDK_VERSION: 3.1
  NET_CORE_VERSION: netcoreapp3.1

jobs:
  main:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Output something
        run: echo "github_ref ${{ github.ref }} | github_event_name ${{ github.event_name }} | github_job_id ${{ github.job }} | github_sha ${{ github.sha }} | runner_os ${{ runner.os }}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Verify .NET Core
        run: dotnet --info

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore --nologo

      - name: Publish for Windows
        if: startsWith(matrix.os, 'windows-')
        run: dotnet publish -f ${{ env.NET_CORE_VERSION }} -o ./myapp_windows --nologo 

      - name: Publish for Linux
        if: startsWith(matrix.os, 'ubuntu-')
        run: dotnet publish -f ${{ env.NET_CORE_VERSION }} -o ./myapp_linux --nologo

      - name: Publish for macOS
        if: startsWith(matrix.os, 'macos-')
        run: dotnet publish -f ${{ env.NET_CORE_VERSION }} -o ./myapp_macos --nologo

      - name: Package for Windows
        if: startsWith(matrix.os, 'windows-')
        run: Compress-Archive -Path .\myapp_windows 'myapp_windows.zip'

      - name: Package for Linux
        if: startsWith(matrix.os, 'ubuntu-')
        run: tar caf myapp_linux.tar.gz myapp_linux

      - name: Package for macOS
        if: startsWith(matrix.os, 'macos-')
        run: tar caf myapp_macos.tar.gz myapp_macos

      - name: Upload MyApplication for Windows
        if: startsWith(matrix.os, 'windows-')
        uses: actions/upload-artifact@v2
        with:
          name: myapp_windows
          path: ./myapp_windows.zip

      - name: Upload MyApplication for Linux
        if: startsWith(matrix.os, 'ubuntu-')
        uses: actions/upload-artifact@v2
        with:
          name: myapp_linux
          path: ./myapp_linux.tar.gz

      - name: Upload MyApplication for macOS
        if: startsWith(matrix.os, 'macos-')
        uses: actions/upload-artifact@v2
        with:
          name: myapp_macos
          path: ./myapp_macos.tar.gz
